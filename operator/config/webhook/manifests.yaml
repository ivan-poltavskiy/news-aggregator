---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-aggregator-com-teamdev-v1-feed
  failurePolicy: Fail
  name: mfeed.kb.io
  rules:
  - apiGroups:
    - aggregator.com.teamdev
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - feeds
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-aggregator-com-teamdev-v1-hotnews
  failurePolicy: Fail
  name: mhotnews.kb.io
  rules:
  - apiGroups:
    - aggregator.com.teamdev
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - hotnews
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-aggregator-com-teamdev-v1-hotnews
  failurePolicy: Fail
  name: mhotnews.kb.io
  rules:
  - apiGroups:
    - aggregator.com.teamdev
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - hotnews
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-aggregator-com-teamdev-v1-feed
  failurePolicy: Fail
  name: vfeed.kb.io
  rules:
  - apiGroups:
    - aggregator.com.teamdev
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - feeds
  sideEffects: None
