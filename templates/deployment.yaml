apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-aggregator-deployment
  namespace: news-aggregator
  labels:
    app: news-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-aggregator
  template:
    metadata:
      labels:
        app: news-aggregator
    spec:
      serviceAccountName: news-aggregator-service-account
      containers:
        - name: news-aggregator
          image: alanut93/news_aggregator:1.0.15
          ports:
            - containerPort: 443
          volumeMounts:
            - mountPath: "/resources"
              name: news-aggregator-resources
            - mountPath: "/storage"
              name: news-aggregator-storage
      volumes:
        - name: news-aggregator-resources
          persistentVolumeClaim:
            claimName: news-aggregator-pvc-resources

        - name: news-aggregator-storage
          persistentVolumeClaim:
            claimName: news-aggregator-pvc-storage